<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple text editor v0.1!</title>
    <link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <section id="tab-selector" class="noselect">
      <div class="arrow-box left">
        <i id="btn-tabs-add" class="btn-tab fa fa-plus" aria-hidden="true"></i>
      </div>
      <div id="tabs-row">
        <ul id="tabs"></ul>
      </div>
      <div class="arrow-box">
        <i id="btn-tabs-left" class="btn-tab disabled fa fa-chevron-left" aria-hidden="true"></i>
        <i id="btn-tabs-right" class="btn-tab fa fa-chevron-right" aria-hidden="true"></i>
      </div>
    </section>

    <section id="editor-box"></section>

    <section id="status-bar" class="noselect">
        <span id="info-position">Ln 33, Col 23</span>
        <span id="info-spaces">Spaces: 2</span>
        <span id="info-encoding">UTF-8</span>
        <span id="info-ending">LF</span>
    </section>
    

    <!-- [Beginning] Fixes problem with script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script src="libs/jquery-3.2.1.min.js"></script>
    <script src="style.js"></script>
    <script src="behavior.js"></script>

    <!-- [End] Fixes problem with script imports  -->
    <script>if (window.module) module = window.module;</script>
  </body>
</html>
